<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../favicons/favicon-16x16.png"> 
    <link rel="stylesheet" href="../css/style.css">
    <title>Pokedéx</title>
</head>
<body>
    <main>

        <img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="Pokemons" class="pokemons_img">

        <h1 class="pok_date">
            <span class="pokemon_number">6</span>-
            <span class="pokemon_name">Charizard</span>
        </h1>

        <form class="form_1">
            <input type="search" 
            class="input_search" 
            placeholder="Name or Number"
            required
            />
        </form>

        <img src="../images/pokedex.png" alt="Pokedéx" class="pokedex">

    </main>
</body>
</html>
