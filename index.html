<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../favicons/favicon-16x16.png"> 
    <link rel="stylesheet" href="../css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokedéx</title>
</head>
<body>
    <main>

        <img src="#" alt="Pokemons" class="pokemons_img">

        <h1 class="pok_date">
            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>
        </h1>

        <form class="form_1">
            <input type="search" 
            class="input_search" 
            placeholder="Name or Number"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &#8592</button>
            <button class="button btn-next">Next &#8594</button>
        </div>

        <img src="../images/pokedex.png" alt="Pokedéx" class="pokedex">

    </main>
</body>
</html>
